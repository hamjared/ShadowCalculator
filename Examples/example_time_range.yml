# Example input file with time range

# Location specification
location:
  latitude: 40.7128
  longitude: -74.0060

# Time specification - range with interval
time:
  start: "2025-02-17T08:00:00-07:00"  # Denver time
  end: "2025-02-17T16:00:00-07:00"
  interval: "1h"  # Calculate every hour

# Wall definitions
walls:
  - name: "North Wall"
    height: "10 feet"
    start: ["0 feet", "0 feet"]
    end: ["20 feet", "0 feet"]

  - name: "East Wall"
    height: "12 feet"
    start: ["20 feet", "0 feet"]
    end: ["20 feet", "15 feet"]
